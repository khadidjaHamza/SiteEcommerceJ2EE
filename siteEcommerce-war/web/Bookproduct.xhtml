                <div class="productList">
                    <ui:repeat value="#{ProductMBean.products}" var="item">
                       <c:set var="stockLabel" value="En Stock"/>
                        <c:set var="availabiltyCSS" value="available"/>
                        <c:set var="itemName" value="Livres"/>
                          <ui:fragment rendered="#{item.categoryId.name eq itemName}">
                             <c:if test="#{item.availability}">
                            <c:set var="availabiltyCSS" value="notAvailable"/>
                            <c:set var="stockLabel" value="Rupture de stock"/>
                        </c:if>
                     
                        <div class="product" id="product">
                            <h:link outcome="ProductId">
                                <f:param name="id" value="#{item.id}" />
                                <img src="resources/images/#{item.image}" alt=""></img>
                                <br> #{item.name}</br>
                                <br> <span class="${availabiltyCSS}">${stockLabel}</span></br>
                            </h:link>
                        </div>
                          </ui:fragment>
                       
                    </ui:repeat>
                </div>
            </div>
